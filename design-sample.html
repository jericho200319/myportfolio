<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphic Design Sample</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px 20px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #777;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .image-box img {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="title">Graphic Design Preview</div>
  <div class="subtitle">Mockup sample with clean and natural aesthetics</div>
  <div class="image-box">
    <img src="design-laptop-mockup.png" alt="Design Mockup" />
  </div>
</body>
</html>
